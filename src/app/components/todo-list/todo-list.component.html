<div class="todo-app">
    <h1>My Todo List</h1>
    <input [(ngModel)]="newTitle" placeholder="Add a new Todo" >
    <button (click)="addTodo()">Add</button>

    <ul>
        <li *ngFor="let todo of todoService.getTodos()">
          <app-todo-item
            [todo]="todo"
            (delete)="deleteTodo($event)"
            (toggle)="toggleCompletion($event)">
          </app-todo-item>
        </li>
      </ul>




   

</div>
